<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
  
  <!-- Ojo estilizado -->
  <ellipse cx="50" cy="50" rx="35" ry="25" fill="#0a0e27" />
  
  <!-- Iris -->
  <circle cx="50" cy="50" r="18" fill="url(#eyeGrad)" />
  
  <!-- Pupila -->
  <circle cx="50" cy="50" r="10" fill="#0a0e27" />
  
  <!-- Reflejo -->
  <ellipse cx="45" cy="45" rx="4" ry="6" fill="rgba(255,255,255,0.8)" />
  
  <!-- Párpado superior -->
  <path d="M 20 40 Q 50 35 80 40" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.6" />
  
  <!-- Párpado inferior -->
  <path d="M 20 60 Q 50 65 80 60" stroke="#00ffea" stroke-width="2" fill="none" opacity="0.6" />
</svg>

